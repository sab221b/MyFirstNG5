<div class="container color-dark">
  <div class="col">
    <p>Add a bucket list item</p>
  </div>
  <div class="col">
    <p>My bucket list ( {{ itemCount }} ) </p>
  </div>
</div>
<div class="container color-light" [@goals]="goals.length">
  <div class="col">
    <p class="sm">Use this form below to add a new bucket list goal. <br> What is your life goal?</p>

    <form>
      <input type="text" class="txt" name="item" placeholder="Life goal.." [(ngModel)]= "goal">
      <input type="submit" class="btn" [value]="btn" (click)= "addItem()">
    </form>
  </div>
  <div class="col">
    <p>Click on the items to delete</p>
    <p class="life-container" *ngFor = "let text of goals; let i = index" (click)= "removeItem(i)">
      {{ text }}
    </p>
  </div>
</div>
